<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>

<h1>Functions & validation</h1>

<form id="form1" action="#" onsubmit="return validateForm(this);">
  first name: <input type="text" name="firstname"><br>
  last name: <input type="text" name="lastname"><br>
  password: <input type="text" name="password"><br>

  <button >Check</button>
</form>

<hr><div id="message"></div>

<script>

// add validatePassword function here
const validatePassword = (password) => {
  var lowerCases= /[a-z]/;
  var upperCases= /[A-Z]/;

  if ((password.length > 7) && (lowerCases.test(password)) &&(upperCases.test(password))){
    return false;
  }

return true;




}





const validateForm = (myForm) => {

  var firstname = myForm.firstname.value; // get text of firstname field
  var lastname = myForm.lastname.value;
  var password = myForm.password.value;
  if (firstname == ""){
  $("#message").html("First name is missing");
  return false;
  }
  if (lastname == ""){
  $("#message").html("Last name is missing");
  return false;
  }
  if (!validatePassword(password)){
  $("#message").html("Valid password");
  return false;
  }

  $("#message").html("Least 8 characters, at least one uppercase letter, and at  least one lowercase letter for your password");
  

  return false; // prevent page reload
}

</script>

</body>
</html>
